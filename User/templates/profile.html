{% extends "form.html" %}
{% load widget_tweaks %}
{% block my_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header p-2">
                        <h5 class="">Informaci√≥n</h5>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="" id="information">
                                {% block form %}
                                    {% for f in form.visible_fields %}
                                        <div class="form-group">
                                            <label for="">{{ f.label }}</label>
                                            {{ f|add_class:'form-control'|attr:'autocomplete:off'|attr:'required' }}
                                        </div>
                                    {% endfor %}
                                {% endblock %}
                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->
                    </div><!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
{% endblock %}
